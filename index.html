<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SamplingVisualization</title>
		<script src="libraries/p5.js"></script>
		<link rel="stylesheet" href="index.css">
		<!-- <script src="libraries/p5.sound.js"></script> -->
		<script src="sketch.js"></script>
		<style>
			body {
				margin: 0;
				padding: 0;
			}
			canvas {
				margin: auto;
			}
		</style>
	</head>
	<body>
		<div class="Container">

			<h2>Roation frequency</h2>
			<div class = "sliderContainer">
				<input type="range"
				min="-2"
				max="2"
				value="0"
				step = "0.1"
				class="slider"
				id="Frequency"
				oninput="FrequencyLabel.innerText = this.value + ' Hz'">
			</div>
			<p class = "label" id="FrequencyLabel">0 Hz</p>



			<h2>Sample rate</h2>
			<div class = "sliderContainer">
				<input type="range"
				min="0.1"
				max="30"
				value="10"
				class="slider"
				id="SampleRate"
				step = "0.1"
				oninput="SampleRateLabel.innerText = this.value + ' Hz'">
			</div>
			<p class = "label" id="SampleRateLabel">10 Hz</p>

		</div>
	</body>
</html>
